        <main>
            <p id="main-title">
                There are three ways to contact us! Call, Fill out form below or
                skip to the bottom of the page in the quick-links section or
                click on
                <a href="mailto:jfortin.sudo@icloud.com" class="email-link"
                    >Email US</a
                >
            </p>
        </main>

        <div id="form-container">
            <form
                class="form"
                action="https://formspree.io/f/xkneodeg"
                method="POST"
            >
                <h4 class="form-title">Contact Form</h4>
                <!-- <br /> -->
                <input
                    type="text"
                    id="fullName"
                    name="fullName"
                    placeholder="Name: Joe Smith"
                    required
                /><br />

                <!-- <label for="lastName" class="lastName-title">Last Name</label
                ><br /> -->
                <input
                    type="text"
                    id="address"
                    name="address"
                    placeholder="Address: 128 well Rd"
                    required
                /><br />

                <!-- <label for="address" class="address-title">Address</label><br /> -->
                <input
                    type="text"
                    id="cityState"
                    name="cityState "
                    placeholder="City/State/zip: "
                    required
                /><br />

                <label for="details" class="details-title">Details</label><br />
                <textarea id="details" name="details" rows="15" cols="32">
                </textarea
                ><br />

                <label for="work-category" class="category-title"
                    >Work Category</label
                ><br />
                <input
                    list="work-category"
                    name="work-category"
                    placeholder="Click To Show Menu"
                    id="category"
                />

                <datalist id="work-category">
                    <option value="Paint"></option>
                    <option value="Carpentry"></option>
                    <option value="Flooring"></option>
                    <option value="Electrical"></option>
                    <option value="Plumbing"></option>
                    <option value="Other"></option>
                </datalist>
                <br />

                <label for="estimate" class="estimate-title"
                    >Want Estimate?</label
                ><br />
                <input type="radio" id="yes" name="estimate" value="yes" />
                <label for="yes" class="yes-label">Yes</label>

                <input type="radio" id="no" name="estimate" value="no" />
                <label for="no" class="no-label">NO</label>
                <br />

                <button type="submit" value="Submit" class="submit-btn">
                    Submit
                </button>
                <button type="reset" value="Reset" class="reset-btn">
                    Reset
                </button>
            </form>
        </div>

        <footer id="footer-container">
            <h3 class="footer-title">Quick Links</h3>
            <div id="links-area">
                <a class="emailMe-link" href="mailto:jfmac.sudo@icloud.com"
