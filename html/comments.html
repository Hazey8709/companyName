        <div id="form-container">
            <form class="form">
                <h4 class="form-title">Leave a Comment</h4>

                <br />
                <input
                    type="text"
                    id="name"
                    name="name"
                    placeholder="Name: Joe Smoe"
                    required
                /><br />

                <label for="comment" class="comments-title">Comment</label
                ><br />
                <textarea
                    type="text"
                    id="comment"
                    name="comment"
                    rows="10"
                    cols="32"
                    required
                >
                </textarea>
                <br />

                <input
                    type="submit"
                    value="Submit"
                    id="submit-btn"
                    class="submit-btn"
                />
                <input type="reset" value="Reset" class="reset-btn" /><br />
            </form>
        </div>

        <div id="commentsContainer">
            <div id="loggedComments"></div>
            <p>#<span id="commentsCount"></span> Comments</p>
        </div>

        <script src="/JS/comments.js"></script>
    </body>
